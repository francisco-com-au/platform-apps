apiVersion: platform.io/v1alpha1
kind: Component
metadata:
  name: nginx
spec:
  name: nginx
  owner: test # <- name of the Application
  containers: # <- each container maps to a deployment or statefulset
    - name: nginx
      source:
        image: nginx
      replicas: 3
      expose:
        - name: http
          port: 80
          ingressPath: / # <- if present creates an ingress path