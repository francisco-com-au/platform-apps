---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-simple-web
  namespace: lab
spec:
  selector:
    matchLabels:
      app: lab
      component: echo
      container: simple-web
  replicas: 2
  template:
    metadata:
      labels:
        app: lab
        component: echo
        container: simple-web
    spec:
      containers:
        - name: simple-web
          image: yeasy/simple-web:latest
          ports: 
            - containerPort: 80
