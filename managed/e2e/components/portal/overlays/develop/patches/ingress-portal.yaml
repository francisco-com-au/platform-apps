---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: portal
  namespace: e2e
spec:
  tls:
  - hosts:
    - develop.american-broomstick.com
    secretName: portal-tls
  rules:
  - host: develop.american-broomstick.com
    http:
      paths: 
        - path: /
          pathType: Prefix
          backend:
            service:
              name: portal-static-webserver
              port:
                number: 80
