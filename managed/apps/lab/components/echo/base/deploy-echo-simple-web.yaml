---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echo-simple-web
  namespace: lab
spec:
  selector:
    matchLabels:
      app: lab
      component: echo
      container: simple-web
  replicas: 1
  template:
    metadata:
      labels:
        app: lab
        component: echo
        container: simple-web
    spec:
      containers:
        - name: simple-web
          image: yeasy/simple-web:latest
          ports: 
            - containerPort: 80
          
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
