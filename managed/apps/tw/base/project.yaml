---
apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: tw
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  description: Mock replica of Twitter.
  sourceRepos:
    - '*'
  destinations:
    - namespace: tw
      server: https://kubernetes.default.svc
    - namespace: '*'
      server: https://kubernetes.default.svc
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  namespaceResourceWhitelist:
    - group: '*'
      kind: '*'
