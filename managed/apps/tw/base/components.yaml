---
apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: tw-components
  namespace: argocd
  # finalizers:
  #   - resources-finalizer.argocd.argoproj.io
spec:
  generators:
    - git:
        repoURL: https://github.com/francisco-com-au/platform-apps.git
        revision: main
        directories:
          - path: 'managed/apps/tw/components/*'
  template:
    metadata:
      name: 'tw-{{path.basename}}'
    spec:
      project: tw
      source:
        repoURL: https://github.com/francisco-com-au/platform-apps.git
        targetRevision: main
        path: '{{path}}/overlays/prod'
      destination:
        server: https://kubernetes.default.svc
        namespace: tw
      syncPolicy:
        automated:
          selfHeal: true
          prune: true
        syncOptions:
          - CreateNamespace=true
