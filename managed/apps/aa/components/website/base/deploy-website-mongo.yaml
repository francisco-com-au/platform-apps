---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-mongo
  namespace: aa
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app: aa
      component: website
      container: mongo
  replicas: 1
  template:
    metadata:
      labels:
        app: aa
        component: website
        container: mongo
    spec:
      containers:
        - name: mongo
          image: mongo:3.6.23
          imagePullPolicy: Always
          ports: 
            - containerPort: 27017
          env: 
            - name: MONGO_INITDB_ROOT_USERNAME
              valueFrom:
                secretKeyRef:
                  name: website-sessions-mongo
                  key: username
            - name: MONGO_INITDB_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: website-sessions-mongo
                  key: password
            - name: MONGODB_USER
              valueFrom:
                secretKeyRef:
                  name: website-sessions-mongo
                  key: username
            - name: MONGODB_PASS
              valueFrom:
                secretKeyRef:
                  name: website-sessions-mongo
                  key: password
            - name: MONGO_INITDB_DATABASE
              valueFrom:
                secretKeyRef:
                  name: website-sessions-mongo
                  key: db
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          envFrom:
            - configMapRef:
                name: app-level-config
            - configMapRef:
                name: env-level-config
            - configMapRef:
                name: component-level-config-website
            - configMapRef:
                name: container-level-config-website-mongo
          volumeMounts:
            - mountPath: "/etc/secrets/website-sessions-mongo"
              name: website-sessions-mongo
              readOnly: true
      volumes:
        - name: website-sessions-mongo
          secret:
            secretName: website-sessions-mongo
      imagePullSecrets:
        - name: image-pull-secret
