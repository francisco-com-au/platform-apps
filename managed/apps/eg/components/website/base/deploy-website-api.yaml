---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: website-api
  namespace: eg
  annotations:
    reloader.stakater.com/auto: "true"
spec:
  selector:
    matchLabels:
      app: eg
      component: website
      container: api
  replicas: 1
  template:
    metadata:
      labels:
        app: eg
        component: website
        container: api
    spec:
      containers:
        - name: api
          image: gcr.io/tf-ops-cicd-97aadd/eg/website/main/api:latest
          imagePullPolicy: Always
          ports: 
            - containerPort: 8080
          env: 
            - name: PORT
              value: "8080"
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/etc/secrets/google/key.json"
            - name: TOKEN_API
              valueFrom:
                secretKeyRef:
                  name: website-api-token
                  key: token
          resources:
            requests:
              cpu: "100m"
              memory: "256Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
          envFrom:
            - configMapRef:
                name: app-level-config
            - configMapRef:
                name: env-level-config
            - configMapRef:
                name: component-level-config-website
            - configMapRef:
                name: container-level-config-website-api
          volumeMounts:
            - mountPath: "/etc/secrets/google"
              name: google
              readOnly: true
            - mountPath: "/etc/secrets/token"
              name: token
              readOnly: true
      volumes:
        - name: google
          secret:
            secretName: website-api-google
        - name: token
          secret:
            secretName: website-api-token
      imagePullSecrets:
        - name: image-pull-secret
