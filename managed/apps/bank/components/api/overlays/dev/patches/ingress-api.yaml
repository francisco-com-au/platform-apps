---
kind: Ingress
apiVersion: networking.k8s.io/v1
metadata:
  name: api
  namespace: bank
spec:
  tls:
  - hosts:
    - api.dev.bank.american-broomstick.com
    secretName: api-tls
  rules:
  - host: api.dev.bank.american-broomstick.com
    http:
      paths: 
        - path: /
          pathType: Prefix
          backend:
            service:
              name: api-api-api
              port:
                number: 8080
